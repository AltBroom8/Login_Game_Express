<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.js"></script>
    <title>Ruina</title>
</head>
<body>
    <h1 class="gameover">GAME OVER</h1>
    <div id="puntuacion">
        <h2>Puntos: </h2>
        <h2 id="mispuntos">0</h2>
        <div id="totalDiv">
            <h2>Total: </h2>
            <h2 id="total">0</h2>
        </div>
        
    </div>
    <img src="imagenes/fondo.png" alt="fondo del juego" id="fondo">

    <button id="empieza">Empezar</button>
    <button id="logout">Log Out</button>
    
    <div id="balas">
        <img src="imagenes/bullet.png" alt="bala1" class="bala">
        <img src="imagenes/bullet.png" alt="bala2" class="bala">
        <img src="imagenes/bullet.png" alt="bala3" class="bala">
        <img src="imagenes/bullet.png" alt="bala4" class="bala">
        <img src="imagenes/bullet.png" alt="bala5" class="bala">
        <img src="imagenes/bullet.png" alt="bala6" class="bala">
    </div>
    <h3 id="username"></h3>
    <script src="scriptquery.js"></script>
</body>
</html>
